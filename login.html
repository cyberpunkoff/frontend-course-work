<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/login.css" />
        <title>Login</title>
        <script src="https://kit.fontawesome.com/fd9c503804.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section>
            <div class="login-form">
                <i onclick="history.back()" class="fa-solid fa-arrow-left"></i>
                <h2>Вход в аккаунт</h2>
                <form action="./">
                    <!-- <label for="login">Логин</label> -->
                    <input id="login" name="login" placeholder="Логин" type="text" />
                    <!-- <label for="password">Пароль</label> -->
                    <input id="password" name="password" placeholder="Пароль" type="password" />
                    <div class="remember-and-reset">
                        <label class="checkbox-label"><input type="checkbox" /> Запомнить</label>
                        <a href="./">Забыли пароль?</a>
                    </div>
                    <button>Войти</button>
                </form>
            </div>
        </section>
    </body>
</html>
